<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html>
<head>
    <title>Web RTC chat</title>
    <%--    <link href="<c:url value='/css/socketio.css'/>" rel="stylesheet" type="text/css"/>--%>
    <script src="<c:url value='/js/jquery-3.4.1.min.js'/>"></script>
    <script src="<c:url value='/js/sockjs.min.js'/>"></script>
    <script src="<c:url value='/js/stomp.min.js'/>"></script>

</head>
<body onload="disconnect()">
<div>
    <video id="video" autoplay="autoplay" playsinline="playsinline"></video>

    <div>
        <button id="btnStartUserMedia">startUserMedia()
        </button>
    </div>
    <div>
        <button id="btnGetAudioTracks">getAudioTracks()
        </button>
    </div>
    <div>
        <button id="btnGetTrackById">getTrackById()
        </button>
    </div>
    <div>
        <button id="btnGetTracks">getTracks()</button>
    </div>
    <div>
        <button id="btnGetVideoTracks">getVideoTracks()
        </button>
    </div>
    <div>
        <button id="btnRemoveAudioTrack">removeTrack() - audio
        </button>
    </div>
    <div>
        <button id="btnRemoveVideoTrack">removeTrack() - video
        </button>
    </div>
</div>
<script src="<c:url value='/js/webrtc.js'/>"></script>
<script type="text/javascript">
    $(document).ready(evt => {
        initUserMedia();
        initRTCConnection();
    });
</script>
</body>
</html>
